<div class="text-white">
  <mat-stepper linear="true">
    <mat-step editable="false" label="Welcome">
      <div>
        <div class="flex flex-col justify-center items-center my-4 min-h-80">
          <div class="text-5xl my-4">Hello {{ name }}!</div>
          <div class="my-4 text-3xl">
            <span> Welcome to your </span>
            <span> Market Watch. </span>
          </div>
          <span class="mb-4 text-3xl"> Let's get you started.</span>
        </div>
        <div class="flex justify-end">
          <button color="primary" mat-flat-button matStepperNext>Next</button>
        </div>
      </div>
    </mat-step>
    <mat-step label="Add symbols">
      <div>
        <h3 class="text-5xl my-4">Select your favorite symbols</h3>
        <div class="min-h-80">
          <app-search/>

        </div>
        <div class="flex justify-between mt-4 items-center">
          <span class="text-xs">* Select at least 1 symbol</span>
          <button (click)="check()" [disabled]="!hasSymbolsSelected" color="primary" mat-flat-button
                  matStepperNext>Next
          </button>
        </div>
      </div>
    </mat-step>
    <mat-step label="Done">
      <div>
        <div class="flex justify-center items-center min-h-80">
          <h3 class="text-5xl my-4">You are all set.</h3>
        </div>
        <div class="flex justify-end">
          <button color="primary" mat-flat-button matStepperPrevious>Back</button>
          <button (click)="close()" class="ms-2" color="primary" mat-flat-button>Done</button>
        </div>
      </div>
    </mat-step>
  </mat-stepper>
</div>
